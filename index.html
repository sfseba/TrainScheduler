<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule</title>
  <!-- bootstrap style sheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Added link to the jQuery Library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" >
  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
</head>
<body>

    <div class = "jumbotron">
    <h2 id="title">Anytime is Train Time</h2>
    <p>by Bo. An</p>
 </div>
<div class="container">
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr id ="top">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr id="added">
          <td id="train-name"></td>
          <td id="destination"></td>
          <td id="frequency"></td>
          <td id="nextArrival"></td>
          <td id="minAway"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <form>
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input type="text" class="form-control" id="trainName">
    </div>
    <div class="form-group">
      <label for="desti">Destination</label>
      <input type="text" class="form-control" id="desti">
    </div>
    <div class="form-group">
      <label for="trainTime">First Train Time</label>
      <input type="time" class="form-control" id="trainTime">
    </div>
    <div class="form-group">
      <label for="frequen">Frequency</label>
      <input type="number" class="form-control" id="frequen">
    </div>
    <button type="submit" class="btn btn-default" id="addingTrain">Submit</button>
  </form>

</div>
<div class-"row" id="footer">
  <div class="col-sm-12">
       <h5 class="text-center"><small>@2017 Bohyeon An <a href="http://www.sfseba.us">sfseba.com</a>
      <a href="http://www.sfanbo.us">sfanbo.com</a></small></h5>
    </div>
  </div>
</body>
</html>
